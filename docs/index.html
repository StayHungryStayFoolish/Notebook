<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bonismo`s Notebook</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
<!--    <link rel="stylesheet" href="./index.css">-->
    <!-- 外链脚本 - External Script -->
    <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
    <!-- 白天/夜间 模式 -->
    <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
            title="docsify-darklight-theme"
            type="text/css"
    />
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'Bonismo`s Notebook',
        repo: 'https://github.com/StayHungryStayFoolish/Notebook',
        loadSidebar: true,  // 侧边栏
        auto2top: true, //切换页面自动跳转到页面顶部
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        subMaxLevel: 5,   // 设置生成目录的最大层级，开启目录功能
        coverpage: true,  //激活封面功能。如果为true，则会从中加载_coverpage.md。
        // themeColor: '#3F51B5',
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },

        search: {
            paths: 'auto',
            placeholder: '🔍 Type to search ',
            noData: '😞 No Results! ',
            depth: 6
        },
        copyCode: {
            buttonText: '复制',
            errorText: 'Error',
            successText: 'OK!'
        },
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节'
        },

        darklightTheme: {
            siteFont: "PT Sans",
            defaultTheme: 'dark',
            codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
            bodyFontSize: '17px',
            dark: {
                accent: '#42b983',
                toogleBackground: '#ffffff',
                background: '#091a28',
                textColor: '#b4b4b4',
                codeTextColor: '#ffffff',
                codeBackgroudColor: '#0e2233',
                borderColor: '#0d2538',
                blockQuoteColour: '#858585',
                highlightColor: '#d22778',
                sidebarSublink: '#b4b4b4',
                codeTypeColor: '#ffffff',
                coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
            },
            light: {
                accent: '#42b983',
                toogleBackground: '#091a28',
                background: '#ffffff',
                textColor: '#34495e',
                codeTextColor: '#525252',
                codeBackgroudColor: '#f8f8f8',
                borderColor: 'rgba(0, 0, 0, 0.07)',
                blockQuoteColor: '#858585',
                highlightColor: '#d22778',
                sidebarSublink: '#b4b4b4',
                codeTypeColor: '#091a28',
                coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
            }
        }
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

<script>
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('./sw.js')
    }
</script>

<!-- 字数统计  -->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!--代码块复制插件-->
<script src="//unpkg.com/docsify-copy-code"></script>
<!-- 图片缩放插件 -->
<script src="https://cyc-1256109796.cos.ap-guangzhou.myqcloud.com/zoom-image.min.js"></script>
<!--搜索插件-->
<script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
<!--语法高亮插件-->
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<!--分页插件-->
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!--统计访问量插件-->
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<!-- 白天/夜间 模式 -->
<script
        src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
        type="text/javascript">
</script>
</body>
</html>
