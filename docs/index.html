<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bonismo`s Notebook</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- 外链脚本 - External Script -->
  <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Bonismo`s Notebook',
      repo: 'https://github.com/StayHungryStayFoolish/Notebook',
      loadSidebar: true,  // 侧边栏
      auto2top: true, //切换页面自动跳转到页面顶部
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 5,   // 设置生成目录的最大层级，开启目录功能
      coverpage: true,  //激活封面功能。如果为true，则会从中加载_coverpage.md。
      search: {
        paths: 'auto',
        placeholder: '🔍 Type to search ',
        noData: '😞 No Results! ',
        depth: 6
      },
      copyCode: {
        buttonText : '复制',
        errorText  : 'Error',
        successText: 'OK!'
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节'
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('./sw.js')
    }
  </script>

  <!--代码块复制插件-->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放插件 -->
  <script src="https://cyc-1256109796.cos.ap-guangzhou.myqcloud.com/zoom-image.min.js"></script>
  <!--搜索插件-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!--语法高亮插件-->
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <!--分页插件-->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--统计访问量插件-->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>
</html>
